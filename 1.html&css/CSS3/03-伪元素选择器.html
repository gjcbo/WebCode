<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*伪元素选择器, 选择器后面跟着两个冒号 ::*/
		/*p::first-letter { 选择第一个字
			color: red;
			font-size: 40px;
		}*/
		
		/*p::first-line{ 始终选择第一行
			color: red;
		}*/
		
		/*选中文字时候的状态*/
		p::selection {
			color: red;
			background-color: green;
		}
	</style>
</head>
<body>
	<p>元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。
	庭下如积水空明，水中藻荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。
	</p>
</body>
</html>
