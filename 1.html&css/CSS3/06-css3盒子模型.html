<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-css3盒子模型</title>
	<style>
		/**{
			box-sizing: border-box;
		}*/

		/*以前的盒模型：外加式：padding,border会撑大盒子，要保持原盒子的宽高
		需要给width、height减去对应的padding和border，

		css3的盒模型：内减式 box-sizing:border-box; 不用在考虑减padding - border。越来越方便，简单。 
		*/
		div{
			width: 300px;
			height: 300px;
			background-color: pink;
			padding: 30px;
			border-right: 20px solid green;
			box-sizing: border-box;
			/*border-box; /*内减模式*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
