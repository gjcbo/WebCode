<script>
    var str = "我今天很棒";
    var key = "很棒";
    var index = str.indexOf(key); //取子串的位置
    console.log(index);

    str = str.substr(index,2); //截取子串
    console.log(str);
</script>

<!--统计出现出现的位置-->
<script type="text/html">
    //-1 解释: indexOf(key) 如果是-1说明没找到,说明找完了
    //function(searchString,position) {};
//    var str = "hell";
//    var index = str.indexOf("o",0);
//    console.log(index);

    var str = "hello wod odd ott fbo nhyo";

    var index = 0; //开始位置
    var key = 'o'; //要找的字符串是
    while((index = str.indexOf(key,index)) != -1) { //说明找完了

        console.log(index);
        index += key.length; //计数器
    }
</script>
<script>
    //找出所有 'o' 的下标
    var str = "hello wod odd ott fbo nhyo";
    var key = 'o';
    var index = 0; //默认起始位置

//    indexOf = function(searchString,position) {};
    while ((index = str.indexOf(key,index)) != -1) {
        console.log(index);
        index += key.length;
    }
</script>


<script>
    //找出字符串中每个字符出现的次数?
    var str = "whatOareYyouYnoYshaHleiHoHmyHgod";
    str = str.toLocaleLowerCase();
    var obj = {};
    for(var i=0;i<str.length;i++){
        var key = str[i];
        if (obj[key]) {
            obj[key]++;
        }else {
            obj[key] = 1;
        }
    }

    for(var key in obj) {
        console.log(key + "这个字母出现的次数是:",obj[key]);
    }

    console.log(obj);
    console.log("=======");
    Object.keys(obj).forEach(function (key) {
        console.log(key,obj[key]);
    });


    //对象和字典的一样的 key是唯一的,
//    iOS中可以利用这一特性去重。本题的思路是一样的。
    var obj2 = {"name":"张三","name":"李四"};
    console.log(obj2);


</script>
