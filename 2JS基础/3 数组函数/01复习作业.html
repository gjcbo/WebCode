<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		/*
		*
		* 6亿 * 7亿 = 几亿？
		*/

/**

 // 斐波那契数列
 //有个人想知道，一年之内一对兔子能繁殖多少对？于是就筑了一道围墙把一对兔子关在里面。已知一对兔子 月可以生一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。假如一年内没有发生死亡现象，那么 对兔子一年内（12个月）能繁殖成多少对？（兔子的规律为数列，1，1，2，3，5，8，13，2 
 var num1=1; //第一 
 var num2=1; //第二个月
 var sum = num1+num2;  //第三个月

 num1=num2; //第二个月
 num2=sum;//第三个月
 sum=num1+num2;//第四个月

 num1=num2;
 num2=sum;
 sum =num1+num2;
		
*/
	
	var num1 = 1;
	var num2 = 1;
	var sum=0;
	for(var i=3;i<=12;i++){
		sum=num1+num2; //从第三个月开始，每个月都是前两个月的和
		num1=num2;
		num2=sum;
	}
	console.log(sum);

	</script>
</body>
