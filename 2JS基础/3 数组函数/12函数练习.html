<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    /**
     * js 的函数和OC的函数比较。
     * OC语言必须要写清楚返回值类型,void/NSString/Int
     * 而 js就是一个 function 一眼看不出来是否有返回值
     *
     *
     * 2.关于参数问题,OC必须要指明参数类型,不能瞎几把传
     * js也太随意的,
     * js写法太随意了,十天时间发明出来的语言,太随意了。
     *
     * */
//eg1:求两个数的最大值
    (function max(a, b) {
        console.log("来了,函数的自调用");
        return a>b ? a : b;
    })();
//    console.log(max(2,3));


    //eg2:判断一个数是否是素数(只能被1和自己整除)
    function isPrimer(num) {
        var i=2;
        while(i<num) {
            if (num%2 == 0) { //有其他约数,不是素数
                return false;
                //你都直接返回了,还要break干熊。
            }
            i++;
        }
        return true;
    }
    console.log(isPrimer(6));

    function isPrimerNum(num) {
        for(var i=2;i<num;i++) {
            if (num%i==0) { //不是素数:还可以被其他数整除
                return false;
            }
        }

        return true;
    }
    console.log(isPrimerNum(4)?"是素数" : "不是素数");


    //eg:3
</script>

</body>
</html>
