<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		1.开辟一块空间，存储创建的对象。
		2.将this设置为当前对象。
		3.设置属性和方法
		4.返回当前对象、
		*/
		function Person(name,age) {
			this.name = name;
			this.age = age;
			this.sayHi = function(){
				console.log("你好,我是:"+this.name);
			};
		}

		//创建对象:实例化一个对象，并初始化。
		var per = new Person("码云",58);
		console.log(per.name);
		console.log(per.age);
		per.sayHi();



	</script>
</body>
</html>
