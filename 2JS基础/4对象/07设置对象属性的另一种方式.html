	<script>
		/**
		对象的设值、取值两种方式
		1.点语法
		p.name = "小明";

		2.类似字典的方式，(个人感觉不好，key容易写错，且没提示)
		p["name"] = "小明";
		*/
		
		function Person(name,age) {
			this.name = name;
			this.age= age;
			this.sayHi = function(){
				console.log("当黑夜逝去，愿你起身迎接朝阳。");
			}
		}
		var p = new Person("张三",18);

		//可以使用类似OC的字典语法糖的方式设值、取值。
		// p["key"] = "值";

		p["name"] = "小明";
		console.log(p["name"]);
		p.sayHi();
		p["sayHi"]();
