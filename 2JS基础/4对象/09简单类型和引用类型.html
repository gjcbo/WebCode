<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /**
     * 原始数据类型:number,string,boolean,undefined,null,object
     * 基本类型(简单类型),值类型:number,string,boolean
     * 复杂类型(引用类型):object
     * 空类型:undefined、null
     *
     * 值类型的值在那一块控件存储? 栈中国
     * 引用类型的值在那一块空间中存储?对象在堆中存储,地址在栈中存储。
     *
     * var num = 10; //值类型,值在栈上。
     * var obj = {}; //复杂类型,对象在堆,地址(引用)在栈
     *
     *
     * 值类型之间传递,传递的是值
     * 引用类型之间传递,传递的是地址。
     *
     *
     * 值类型作为函数参数,传递的是值
     * 引用类型作为函数的参数,传递的是地址
     * */


    // var num=10;
    // var num2=num;
    //cmd+alt+l 格式化代码

    var obj = {
        name: "小红"
    };
    function f1(obj2) {
        obj2.name = "小强";
    }
    console.log(obj.name);//小红
    f1(obj);
    console.log(obj.name); //小强

    function f2(x) {
        x = 100;
    }
    var num = 888;
    f2(num);
    console.log(num); // 888 没改过来，

</script>
</body>
</html>
